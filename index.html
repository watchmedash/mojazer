<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            width: 300px;
            border: 1px solid white;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .swiper-container {
            width: 320px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .watch-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .watch-btn:hover {
            background: darkred;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 700px;
            background: #111;
            padding: 20px;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            border-radius: 8px;
        }
        #close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        #movie-player {
            width: 100%;
            height: 400px;
            border: none;
        }
        #source-selector {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #222;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        #modal-description {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="Search movie...">
    </div>
    <div class="swiper-container">
        <div class="swiper">
            <div class="swiper-wrapper"></div>
        </div>
    </div>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <p id="modal-description"></p>
            <select id="source-selector"></select>
            <iframe id="movie-player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="scriptor.js"></script>
    <script>
  document.addEventListener('contextmenu', event => event.preventDefault());

  document.onkeydown = function(e) {
    if (event.keyCode == 123) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
      return false;
    }
    if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
      return false;
    }
    if ((e.ctrlKey || e.metaKey) && e.keyCode == 'S'.charCodeAt(0)) {
      return false;
    }
  }
</script>
</body>
</html>
