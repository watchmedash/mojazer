<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Ahmad's Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <img src="https://media.istockphoto.com/id/1187980751/vector/arabic-man-with-a-beard-in-traditional-wearing-a-keffiyeh.jpg?s=612x612&w=0&k=20&c=fFRZwuayhNfHVFmAmBSkKWbTwYq-gaUVC9JHD13Ru2g=" alt="Ahmad" class="ahmad-photo">

        <div class="sticky-balance">

</div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="items-container"></div>

        <div class="receipt">
    <h2>Shopping Cart ðŸ›’</h2>

</div>

<button id="checkout-btn">Checkout</button>
    </div>

        </div>
    </div>
    <script src="script.js"></script>

</html>
